spring.application.name=kafkatest
spring.profiles.active=server
logging.level.org.springframework=ERROR

#app specific
kafka.topic=test
kafka.broker.port=9092
kafka.broker.host=localhost

zookeeper.host=localhost
zookeeper.port=2181
zookeeper.connection.timeout.ms=1000000

#kafka
kafka.zookeeper.connect=${zookeeper.host}:${zookeeper.port}
kafka.broker.id=0

#producer
producer.metadata.broker.list=${kafka.broker.host}:${kafka.broker.port}
producer.serializer.class=kafka.serializer.StringEncoder
producer.key.serializer.class=kafka.serializer.DefaultEncoder
producer.request.required.acks=1

#consumer
consumer.zookeeper.connect=${zookeeper.host}:${zookeeper.port}
consumer.group.id=testgroup
consumer.client.id=testclient
message.count=0
